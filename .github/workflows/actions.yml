name: Dummy Automation â€“ Test Taken

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scheduling.py
        env:
          METABASE_URL: ${{ secrets.METABASE_URL }}
          USERNAME: ${{ secrets.USERNAME }}
          PRABHAT_SECRET_KEY: ${{ secrets.PRABHAT_SECRET_KEY }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          Dummy_Automation_Query: ${{ secrets.Dummy_Automation_Query }}
          SHEET_ACCESS_KEY: ${{ secrets.SHEET_ACCESS_KEY }}
        run: |
          python scheduling.py
